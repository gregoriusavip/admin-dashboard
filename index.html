<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chat,dashboard,group,help,history,home,id_card,settings,task,verified_user&display=block" />
    <title>Admin Dashboard</title>
</head>

<body>
    <main>
        <div class="container">
            <nav class="dashboard">
                <ul class="list-container">
                    <li class="top nav-item-container">
                        <span class="material-symbols-outlined icon">dashboard</span>
                        <span class="text">Dashboard</span>
                    </li>
                    <li class="gap">
                        <a class="nav-item-container" href="#">
                            <span class="material-symbols-outlined icon">home</span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-item-container" href="#">
                            <span class="material-symbols-outlined icon">id_card</span>
                            <span class="text">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-item-container" href="#">
                            <span class="material-symbols-outlined icon">chat</span>
                            <span class="text">Messages</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-item-container" href="#">
                            <span class="text">History</span>
                            <span class="material-symbols-outlined icon">history</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-item-container" href="#">
                            <span class="text">Tasks</span>
                            <span class="material-symbols-outlined icon">task</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-item-container" href="#">
                            <span class="text">Communities</span>
                            <span class="material-symbols-outlined icon">group</span>
                        </a>
                    </li>
                    <li class="gap">
                        <a class="nav-item-container" href="#">
                            <span class="text">Settings</span>
                            <span class="material-symbols-outlined icon">settings</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-item-container" href="#">
                            <span class="text">Support</span>
                            <span class="material-symbols-outlined icon">help</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-item-container" href="#">
                            <span class="text">Privacy</span>
                            <span class="material-symbols-outlined icon">verified_user</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="headbar"></div>
            <div class="mainbar">
                <div class="projects"></div>
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </main>
</body>

</html>
